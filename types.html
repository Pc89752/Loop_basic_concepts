<html>

<head>
    <title>迴圈模擬</title>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/custom.css">
    <script src="js/app.js"></script>
</head>

<body>
    
    <!-- 主標題 -->
    <div class="header">
        <div class="container">
            <div class="title" style="text-align: center;">
                <span>Loop的基本概念</span>
                <ul class="navbar">
                    <li><label>概要<button onclick="window.open('main.html', '_self')"></button></label></li><li>
                    <label class="disabled">種類介紹<button onclick="window.open('types.html', '_self')"></button></label></li><li>
                    <label>迴圈測試<button onclick="window.open('test.html', '_self')"></button></label></li><li>
                    <label>continue和break<button onclick="window.open('test.html', '_self')"></button></label></li>
                </ul>
                <hr>
            </div>
        </div>
    </div>

    <div class="container">
        <table>
            <tbody>
                <tr>
                    <td colspan="2">
                        <div class="subtitle-1">
                            <span>無窮迴圈（英語:infinite loop）</span>
                            <hr>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="width: 50%; vertical-align: top;">
                        <div class="container">
                            <span>
                                或稱為無限循環，是指程式的控制流程一直在重複執行某一段程式碼，無法結束的情形，其原因可能是因為程式中的迴圈沒有設結束迴圈條件，或是結束迴圈的條件不可能成立等。
                            </span>
                        </div>
                    </td>
                    <td style="text-align: center;"><img style="max-width: 50%;" src="image/infinite_loop.png"></td>
                </tr>
                <tr style="margin-top: 1ch;">
                    <td colspan="2">
                        <div class="subtitle-1">
                            <span>空迴圈（英語:null loop）</span>
                            <hr>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="width: 50%; vertical-align: top;">
                        <div class="container">
                            <span>
                                是指無任何要執行的動作的迴圈。
                            </span>
                        </div>
                    </td>
                    <td style="text-align: center;"><img style="max-width: 50%;" src="image/null_loop.png"></td>
                </tr>
                <tr style="margin-top: 1ch;">
                    <td colspan="2">
                        <div class="subtitle-1">
                            <span>General loop</span>
                            <hr>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="width: 50%; vertical-align: top;">
                        <div class="container">
                            <span>
                                是指一個運行至達到結束條件的迴圈。
                            </span>
                        </div>
                    </td>
                    <td style="text-align: center;"><img style="max-width: 50%;" src="image/GeneralLoop.jpg"></td>
                </tr>
                <tr style="margin-top: 1ch;">
                    <td colspan="2">
                        <div class="subtitle-1">
                            <span>巢狀迴圈（英語:nested loop）</span>
                            <hr>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="width: 50%; vertical-align: top;">
                        <div class="container">
                            <span>
                                就像巢穴一樣，一層包覆一層，執行完在內的迴圈後，會回到外層迴圈並執行。
                            </span>
                        </div>
                    </td>
                    <td style="text-align: center;"><img style="max-width: 50%;" src="image/nested_loop.png"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container footer">
        <hr>
        <span>&copy;版權有限&nbsp;翻印必究&emsp;(笑</span>
    </div>
</body>
